<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>musicorum</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">musicorum</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/html/about.html">About</a></li>
        <li><a href="/html/contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="col-sm"></div>

    <div class="col-sm">
      <form id="create-form">
        <input type="text" class="input" id="song-input" placeholder="Title">
        <input type="text" class="input"  id="artist-input" placeholder="Artist">
        <input type="text" class="input" id="genre-input" placeholder="Genre">
        <button id="add-song" class="btn-floating btn-small waves-effect waves-light red">
          <i class="material-icons">audiotrack</i>
        </button>
        <button class="waves-effect waves-light btn" type="button" id="get-btn">View Playlist</button>
      </form>

      <hr>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Artist</th>
            <th>Genre</th>
            <th>Edit | Delete</th>
          </tr>
        </thead>
        <!-- <button class="btn" data-toggle="collapse" data-target="#demo">Collapsible</button>

        <div id="demo" class="collapse">
      Some text..
        </div>   -->

        <tbody></tbody>
      </table>
    </div>

    <div class="col-sm"></div>

  </div>




  <script src="../javascript/index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
